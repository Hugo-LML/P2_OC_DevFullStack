<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [xAxis]="true"
  [yAxis]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  xAxisLabel="Dates"
  yAxisLabel="Medals"
  [xAxisTickFormatting]="formatTick"
  [yAxisTickFormatting]="formatTick"
  [autoScale]="true"

></ngx-charts-line-chart>
