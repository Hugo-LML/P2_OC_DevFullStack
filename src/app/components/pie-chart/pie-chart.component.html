<ngx-charts-pie-chart
  *ngIf="single!.length > 0"
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [labels]="true"
  [maxLabelLength]="100"
  (select)="onSelect($event)"
>
  <ng-template #tooltipTemplate let-model="model">
    <div class="flex flex-col items-center px-2 py-1">
      <span>
        {{ model.name }}
      </span>
      <div class="flex items-center space-x-1">
        <img src="../../assets/icons/medal-solid.svg" alt="medal-icon" class="w-3 h-3">
        <span>{{ model.value }}</span>
      </div>
    </div>
  </ng-template>
</ngx-charts-pie-chart>
<span *ngIf="single?.length === 0" class="heading">
  No data to display
</span>
